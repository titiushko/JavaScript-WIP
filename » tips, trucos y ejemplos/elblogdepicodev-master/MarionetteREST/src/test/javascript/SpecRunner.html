<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="stylesheet" type="text/css" href="../../../src/main/webapp/css/jasmine.css">

	<script type="text/javascript" src="../../../src/main/webapp/js/require.js"></script>
	<script type="text/javascript">
		requirejs.config({
				baseUrl: '../../../src/main/webapp/js',
    			shim: {
					'underscore': {
						exports: '_'
					},
        			'backbone': {
            			deps: ['underscore'],
            			exports: 'Backbone'
        			},
                    'json2': {
                        exports: 'JSON'
                    },
        			'backbone.marionette': {
            			deps: ['backbone'],
            			exports: 'Marionette'
        			},
					'jasmine': {
      					exports: 'jasmine'
				    },
					'jasmine-html': {
						deps: ['jasmine'],
						exports: 'jasmine'
					},
                    'sinon': {
                        exports: 'sinon'
                    }
		        }
		});
	</script>
    <script type="text/javascript">
        require(['jasmine-html', 'specs/main-specs'], function(jasmine, specs) {
            var env = jasmine.getEnv();
    
            var reporter = new jasmine.HtmlReporter();
            env.specFilter = function(spec) {
                return reporter.specFilter(spec);
            };
            env.updateInterval = 1000;
            env.addReporter(reporter);
            env.execute();
        });
    </script>
</head>
<body>
</body>
</html>
