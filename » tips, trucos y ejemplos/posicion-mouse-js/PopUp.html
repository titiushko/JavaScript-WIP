<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>PopUp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script language="javascript" type="text/javascript">
			function obtener_valor(parametro){
				var regexS = "[\\?&]" + parametro + "=([^&#]*)";
				var regex = new RegExp(regexS);
				var tmpURL = window.location.href;
				var results = regex.exec(tmpURL);
				if(results == null){
					return "";
				}
				else{
					return results[1];
				}
			}
			function mostrar(){
				document.write(
					"<b></b>" + "<br>" +
					"capaX=" + obtener_valor('capaX') + "<br>" +
					"capaY=" + obtener_valor('capaY') + "<br>" +
					
					"<b>coordenadas de la posición del puntero del ratón respecto de la pantalla completa del ordenador</b>" + "<br>" +
					"pantallaX=" + obtener_valor('pantallaX') + "<br>" +
					"pantallaY=" + obtener_valor('pantallaY') + "<br>" +
					
					"<b>coordenadas de la posición del puntero del ratón respecto de origen de la página</b>" + "<br>" +
					"paginaX=" + obtener_valor('paginaX') + "<br>" +
					"paginaY=" + obtener_valor('paginaY') + "<br>" +
					
					"<b>coordenadas de la posición del puntero del ratón respecto del elemento que origina el evento</b>" + "<br>" +
					"compensarX=" + obtener_valor('compensarX') + "<br>" +
					"compensarY=" + obtener_valor('compensarY') + "<br>" +
					
					"<b>posición del puntero del ratón respecto de la ventana del navegador</b>" + "<br>" +
					"coordenadaX=" + obtener_valor('coordenadaX') + "<br>" +
					"coordenadaY=" + obtener_valor('coordenadaY') + "<br>" +
					
					"<b>dimenciones de la pagina</b>" + "<br>" +
					"paginaAncho=" + document.body.clientWidth + "<br>" +
					"paginaAlto=" + document.body.clientHeight + "<br>" +
					
					"<b>tamaño de la zona visible de la ventana</b>" + "<br>" +
					"ventanaAncho=" + window.innerWidth + "<br>" +
					"ventanaAlto=" + window.innerHeight + "<br>"
				);
			}
		</script>
	</head>
	<body onload="mostrar()">
	</body>
</html>
