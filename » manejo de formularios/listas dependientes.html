function removeAllOptions(selectbox)
{
	var i;
	for(i=selectbox.options.length-1;i>=0;i--)
	{
		//selectbox.options.remove(i);
		selectbox.remove(i);
	}
}


function addOption(selectbox, value, text )
{
	var optn = document.createElement("OPTION");
	optn.text = text;
	optn.value = value;

	selectbox.options.add(optn);
}

  function dispHandle(obj) {
	if (obj.style.display == "none")
		obj.style.display = "";
	else
		obj.style.display = "none";
  }
  
  function copy_dom(){
	  if(document.drop_list.Category.selectedIndex != 0 && document.drop_list.SubCat.selectedIndex != 0){
		  document.drop_list.domicilio.value = 
		  document.drop_list.Category.options[document.drop_list.Category.selectedIndex].value 
		  + ", " + 
		  document.drop_list.SubCat.options[document.drop_list.SubCat.selectedIndex].value
		  } else {
			document.drop_list.domicilio.value = '';  
		  }
	  }
