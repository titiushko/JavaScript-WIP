<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">



	<title>Ejemplo de validación de un formulario</title>
	
<script>

function validarEntero(valor){ 
      //intento convertir a entero. 
     //si era un entero no le afecta, si no lo era lo intenta convertir 
     valor = parseInt(valor) 

      //Compruebo si es un valor numérico 
      if (isNaN(valor)) { 
            //entonces (no es numero) devuelvo el valor cadena vacia 
            return "" 
      }else{ 
            //En caso contrario (Si era un número) devuelvo el valor 
            return valor 
      } 
} 

function valida_envia(){
	//valido el nombre
	if (document.fvalida.nombre.value.length==0){
		alert("Tiene que escribir su nombre")
		document.fvalida.nombre.focus()
		return 0;
	}
	
	//valido la edad. tiene que ser entero mayor que 18
	edad = document.fvalida.edad.value
	edad = validarEntero(edad)
	document.fvalida.edad.value=edad
	if (edad==""){
		alert("Tiene que introducir un número entero en su edad.")
		document.fvalida.edad.focus()
		return 0;
	}else{
		if (edad<18){
			alert("Debe ser mayor de 18 años.")
			document.fvalida.edad.focus()
			return 0;
		}
	}
	
	//valido el interés
	if (document.fvalida.interes.selectedIndex==0){
		alert("Debe seleccionar un motivo de su contacto.")
		document.fvalida.interes.focus()
		return 0;
	}
	
	//el formulario se envia
	alert("Muchas gracias por enviar el formulario");
	document.fvalida.submit();
}
</script>
</head><body>

<form name="fvalida">
<table>
<tbody><tr>
	<td>Nombre: </td>
	<td><input name="nombre" size="30" maxlength="100" type="text"></td>
</tr>
<tr>
	<td>Edad: </td>
	<td><input name="edad" size="3" maxlength="2" type="text"></td>
</tr>
<tr>
	<td>Interés:</td>
	<td>
	<select name="interes">
	<option selected="selected" value="Elegir">Elegir
	</option><option value="Comercial">Contacto comercial
	</option><option value="Clientes">Atención al cliente
	</option><option value="Proveedores">Contacto de proveedores
	</option></select>
	</td>
</tr>
<tr>
	<td colspan="2" align="center"><input value="Enviar" onclick="valida_envia()" type="button"></td>
</tr>
</tbody></table>

</form>


</body></html>
